    <script>
        const arrCard = [
            {
                url: "https://images.unsplash.com/photo-1711377785726-47c7dd8773ff?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",

            },
            {
                url: "https://images.unsplash.com/photo-1711555803385-584e8fcdccf8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8",
                titolo: "ragazza",
                descrizione: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore soluta in mollitia perferendis enim maxime, iste officiis beatae magnam esse!"

            },
            {
                url: "https://images.unsplash.com/photo-1711374630104-dca6e0149245?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHx8",
                titolo: "neve",
                descrizione: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore soluta in mollitia perferendis enim maxime, iste officiis beatae magnam esse!"
            },
        ];

        arrCard.forEach(element => {
            generaCard(element);
            
        });

        function generaCard(keyValue){
            const card = document.createElement("div");
            card.className = "w-full md:w-1/2 xl:w-1/3 px-4";

            const innerDiv = document.createElement("div");
            innerDiv.className = "bg-white rounded-lg overflow-hidden mb-10 shadow-xl";

            card.appendChild(innerDiv);

            const img = document.createElement("img");
            img.src = keyValue.url;
            img.className = "w-full"
            innerDiv.appendChild(img);

            const divText = document.createElement('div');
            divText.className = "p-8 sm:p-9 md:p-7 xl:p-9 text-center";
            innerDiv.appendChild(divText);

            const title = document.createElement('h3');
            title.className = "font-semibold text-dark text-xl"
            title.appendChild(document.createTextNode(keyValue.titolo))
            divText.appendChild(title)

            const descrizione = document.createElement('p');
            descrizione.className = "text-base text-body-color leading-relaxed mb-7"
            descrizione.appendChild(document.createTextNode(keyValue.descrizione))
            divText.appendChild(descrizione)


            document.querySelector("#container").appendChild(card)

        }
    </script>
